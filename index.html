<DOCTYPE! html>
<html>
  
  <head>
    <meta charset="utf-8">
		<title>Lions 60 Portal</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="index.css" type="text/css" rel="stylesheet" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- you write this -->
		<script src="main.js" type="text/javascript"></script>
	</head>
	
	<body>
		
		<div id='navbar'>
			<ul>
				<li><a class="navbtn" id="login_btn" href="index.html"> District 60 Login </a></li>
				<li><a class="navbtn" id="regis_btn" href="regis.html"> Event Registration Form </a></li>
			</ul>
		</div>
		
		<div id="main">
			<div class="centered">
				<div class="header">
			      <img id="login_img" src="https://lionsclubs.org/blog/wp-content/uploads/2014/02/logo-2color.jpg"></img>
			      <div class="bottom-centered"><h1>District 60 Login</h1></div>
		    	</div>
		    	
				<form id="loginform">
			  		<fieldset class="account-info">
			    		<label>
			      		Username
			      		<input type="text" name="username" id="usname"/>
			    		</label>
			    		<label>
			      		Password
			      		<input type="password" name="password" id="pass"/>
			    		</label>
			    		<div class="account-action">
			    			<input id="logBtn" class="button" type="submit" name="submit" value="Login"/>
			  			</div>
			  		</fieldset>
				</form>
				<p id="status"></p>
			</div>
		</div>
	</body>
</html>
