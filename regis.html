<body id="node">
  <h1>Lion 60 Event Registration</h1>
  <div class="w-form">
    <form data-name="Personal Information" id="wf-form-Personal-Information" name="wf-form-Personal-Information" >
      <label for="name">Name:</label>
      <input class="w-input" data-name="Name" id="name" maxlength="256" name="name" placeholder="Enter your name" type="text">
      <label for="email">Email Address:</label>
      <input class="w-input" data-name="Email" id="email" maxlength="256" name="email" placeholder="Enter your email address" required="required" type="email">
      <label for="Address">Home Address:</label>
      <input class="w-input" data-name="Address" id="Address" maxlength="256" name="Address" placeholder="Enter your address" required="required" type="text">
      <label for="Club">Club:</label>
      <input class="w-input" data-name="Club" id="Club" maxlength="256" name="Club" placeholder="Enter the name of the club" required="required" type="text">
      <div class="w-radio">
        <input class="w-radio-input" data-name="Location" id="Host Country" name="Location" type="radio" value="Host Country">
        <label class="w-form-label" for="Host Country">Host Country</label>
      </div>
      <div class="w-radio">
        <input class="w-radio-input" data-name="Location" id="radio" name="Location" type="radio" value="Radio">
        <label class="w-form-label" for="radio">Other</label>
      </div>
      <label for="field">If other please specify:</label>
      <input class="w-input" id="field" maxlength="256" name="field" placeholder="Please enter country&#39;s name" required="required" type="text">
      <label>Occupancy Type:</label>
      <div class="w-radio">
        <input class="w-radio-input" data-name="Occupancy" id="Single" name="Occupancy" type="radio" value="Single">
        <label class="w-form-label" for="Single">Single Occupancy</label>
      </div>
      <div class="w-radio">
        <input class="w-radio-input" data-name="Occupancy" id="Double" name="Occupancy" type="radio" value="Double">
        <label class="w-form-label" for="Double">Double Occupancy</label>
      </div>
      <div class="w-radio">
        <input class="w-radio-input" data-name="Occupancy" id="Triple" name="Occupancy" type="radio" value="Triple">
        <label class="w-form-label" for="Triple">Triple Occupancy</label>
      </div>
      <input class="w-button" data-wait="Please wait..." type="submit" value="Submit">
    </form>
    <div class="w-form-done">
      <div>Thank you! Your submission has been received!</div>
    </div>
    <div class="w-form-fail">
      <div>Oops! Something went wrong while submitting the form</div>
    </div>
  </div>
</body>
