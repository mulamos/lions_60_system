<DOCTYPE! html>
<html>
  
  <head>
    <meta charset="utf-8">
		<title>Lions 60 Login</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="login.css" type="text/css" rel="stylesheet" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- you write this -->
		<script src="login.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div class="centered">
			
			<div class="header">
	      <img src="https://lionsclubs.org/blog/wp-content/uploads/2014/02/logo-2color.jpg"></img>
	      <div class="bottom-centered"><h1>District 60 Login</h1></div>
	    </div>
			<form>
	  		<fieldset class="account-info">
	    		<label>
	      		Username
	      		<input type="text" name="username">
	    		</label>
	    		<label>
	      		Password
	      		<input type="password" name="password">
	    		</label>
	  		</fieldset>
	  		<fieldset class="account-action">
	    		<input class="btn" type="submit" name="submit" value="Login">
	  		</fieldset>
			</form
		</div>
	</body>
	
</html>
